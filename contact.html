<script type="text/javascript">
    function displayLogin(){
        document.getElementById('Login').style.display = 'block';         
    }

    function verifyLogin(){
        var email = document.getElementById('email').value;
        var pwd   = document.getElementById('pass').value;
        if (email == "saad@gmail.com" && pwd == "whoami") {
            alert('Welcome');
        
        } else {
            alert('Invalid Credential')
        }  
    }
    
    function message(){
        var name = document.forms["contactForm"]["name"].value;
        var email = document.forms["contactForm"]["email"].value;
        var address = document.forms["contactForm"]["address"].value;
        var msg = document.forms["contactForm"]["msg"].value;
       
        if (name != "" && email != "" && address != "" && msg != "") {
            alert("Message Sent")
            document.forms["contactForm"]["name"].value = "";
            document.forms["contactForm"]["email"].value = "";
            document.forms["contactForm"]["address"].value = "";
            document.forms["contactForm"]["msg"].value = "";
        
        } else {
            alert("All Fields Are Required!")
        }
    }

</script>

<div id="Login" class="w3-modal">
    <div class="w3-modal-content">
        <div class="w3-container">
            <span onclick="document.getElementById('Login').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <form method="POST" style="padding: 10px">
                <label for="Email">Email</label>
                <input type="text" id="email" name="firstname" placeholder="Your email..">
                <label for="Password">Password</label>
                <input type="text" id="pass" name="lastname" placeholder="Your Password..">
                <input type="submit" value="Submit" onclick="verifyLogin()">
            </form>
        </div>
    </div>

<div class="container">
    <br /><br /><br />
    <h1><b><font color="white">Contact Us</font></b></h1>  
    <form name="contactForm">
        <div class="form-row">
            <div class="form-group col-md-5">
            <label for="name">Your Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="Email">Your Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
        </div>

        <div class="form-group col-md-10">
            <label for="Address">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Phone">
        </div>

        <div class="form-group col-md-10">
        <label for="message">Message</label>
            <textarea class="form-control" name="msg" rows="8" placeholder="Message"></textarea>
        </div>

        <div class="col-md-10">
            <button type="button" class="btn btn-md btn-dark rounded-0" onclick="message()"><b>Submit </b><span class="glyphicon glyphicon-send"></span></button>
        </div>
    </form>
